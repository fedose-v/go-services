name: Go Microservices Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user, inventory]
        go-version: [1.25]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        go test ./... -v -race -coverprofile=coverage.out
