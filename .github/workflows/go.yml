name: Go Microservices Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-user:
    name: Test User Service
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Tidy dependencies for user
      run: |
        cd user
        go mod tidy

    - name: Run tests for user
      run: |
        cd user
        go test ./pkg/... -v -race -coverprofile=coverage.out

  test-inventory:
    name: Test Inventory Service
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Tidy dependencies for inventory
      run: |
        cd inventory
        go mod tidy

    - name: Run tests for inventory
      run: |
        cd inventory
        go test ./pkg/... -v -race -coverprofile=coverage.out
