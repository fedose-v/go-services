services:
  inventory:
    container_name: inventory
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - service
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      USER_DATABASE_HOST: inventory-db
      USER_DATABASE_NAME: inventory
      USER_DATABASE_USER: inventory
      USER_DATABASE_PASSWORD: 1234
    depends_on:
      inventory-db:
        condition: service_healthy

  inventory-workflow-worker:
    container_name: inventory-workflow-worker
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - workflow-worker
    environment:
      USER_DATABASE_HOST: inventory-db
      USER_DATABASE_NAME: inventory
      USER_DATABASE_USER: inventory
      USER_DATABASE_PASSWORD: 1234

      USER_TEMPORAL_HOST: inventory-temporal:7234
    depends_on:
      inventory-db:
        condition: service_healthy

  inventory-message-handler:
    container_name: inventory-message-handler
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - message-handler
    environment:
      USER_DATABASE_HOST: inventory-db
      USER_DATABASE_NAME: inventory
      USER_DATABASE_USER: inventory
      USER_DATABASE_PASSWORD: 1234

      USER_AMQP_HOST: inventory-rmq
      USER_AMQP_USER: guest
      USER_AMQP_PASSWORD: guest

      USER_TEMPORAL_HOST: inventory-temporal:7234
    depends_on:
      inventory-db:
        condition: service_healthy
      inventory-rmq:
        condition: service_healthy

  inventory-db:
    image: "mysql:8.3"
    container_name: inventory-db
    command: [ "--max_connections=100" ]
    volumes:
      - "inventory-db-model:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: inventory
      MYSQL_USER: inventory
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3307"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  inventory-rmq:
    image: "rabbitmq:4.2.0-management-alpine"
    container_name: inventory-rmq
    hostname: inventory-rmq
    ports:
      - "15672:15672"
    volumes:
      - "inventory-rmq-model:/var/lib/rabbitmq/mnesia"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 1s
      timeout: 3s
      retries: 30

  inventory-temporal:
    container_name: inventory-temporal
    depends_on:
      inventory-db:
        condition: service_healthy
    environment:
      - DB=mysql8
      - DB_PORT=3306
      - MYSQL_USER=root
      - MYSQL_SEEDS=inventory-db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - TEMPORAL_ADDRESS=inventory-temporal:7234
      - TEMPORAL_CLI_ADDRESS=inventory-temporal:7234
      - PROMETHEUS_ENDPOINT=0.0.0.0:8000
    image: temporalio/auto-setup:1.29.1
    ports:
      - "7234:7234"
    volumes:
      - ./docker/model/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig

  inventory-temporal-admin-tools:
    container_name: inventory-temporal-admin-tools
    depends_on:
      - inventory-temporal
    environment:
      - TEMPORAL_ADDRESS=inventory-temporal:7234
      - TEMPORAL_CLI_ADDRESS=inventory-temporal:7234
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    stdin_open: true
    tty: true

  inventory-temporal-ui:
    container_name: inventory-temporal-ui
    depends_on:
      - inventory-temporal
    environment:
      - TEMPORAL_ADDRESS=inventory-temporal:7234
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:2.34.0
    ports:
      - "8080:8080"

  inventory-prometheus:
    image: prom/prometheus:v3.8.0
    container_name: inventory-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - inventory-prometheus-model:/prometheus
    depends_on:
      - inventory
      - inventory-workflow-worker
      - inventory-message-handler

  inventory-grafana:
    image: grafana/grafana:11.1.4
    container_name: inventory-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - inventory-grafana-model:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - inventory-prometheus

volumes:
  inventory-db-data:
  inventory-rmq-data:
  inventory-prometheus-data:
  inventory-grafana-data:
